 ne<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NApprendre© - Inscription</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Inscription à NApprendre</h1>
    <a href="index.html" class="navig" >acceuil</a>
  </header>

  <form id="signup-form">
    <label>Nom :
      <input type="text" id="nom" name="nom" required />
    </label>
    <label>Prénom :
      <input type="text" id="prenom" name="prenom" required />
    </label>
    <label>Email :
      <input type="email" id="email" name="email" required />
    </label>
    <button type="submit" class="btn">Envoyer</button>
  </form>

  <p id="message"></p>

  <script type="module">
    // ✅ SDK Supabase officiel en ES modules
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // 🔁 À remplacer par TES infos Supabase
    const supabaseUrl = "https://pbckqyhqvkggzlkqcznx.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiY2txeWhxdmtnZ3psa3Fjem54Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3Mzk0MjMsImV4cCI6MjA2NTMxNTQyM30.MXGYayE9H1V8588o441LEc2pHp4iY3uAlmD5A4qDi04";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("signup-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nom = document.getElementById("nom").value;
      const prenom = document.getElementById("prenom").value;
      const email = document.getElementById("email").value;

      const { data, error } = await supabase
        .from("utilisateurs") // 📛 Le nom EXACT de ta table
        .insert([{ nom, prenom, email }]);

      if (error) {
        console.error("Erreur :", error);
        message.textContent = "Une erreur est survenue. Ce nom existe déjà ou contactez nous.";
        message.style.color = "red";
      } else {
        message.textContent = "Inscription réussie ! Merci.";
        message.style.color = "green";
        form.reset();
      }
    });
  </script>

</body>
</html>
