<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - NApprendre</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="check()">
  
  <header>
    <h1>Connexion</h1>
    <a href="index.html" class="navig" >acceuil</a>
  </header>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Mot de passe" />
  <button onclick="login()" class="btn">Connexion</button>
  <a href="inscription.html">Inscription</a>
  <br>
  <p id="message"></p>

  <!-- Firebase App (SDK Core) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<!-- Firebase Auth SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // Config Firebase (remplace avec ta config trouvée dans la console Firebase)
  const firebaseConfig = {
    apiKey: "AIzaSyCIAzM3BwSGMXXuHZT6vm4eXq0E3lZRtHY",
    authDomain: "napprendre-7fa13.firebaseapp.com",
    databaseURL: "https://napprendre-7fa13-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "napprendre-7fa13",
    storageBucket: "napprendre-7fa13.firebasestorage.app",
    messagingSenderId: "702476923434",
    appId: "1:702476923434:web:015d15f48354dab3eb0953"
  };

  // Initialise Firebase
  firebase.initializeApp(firebaseConfig);

  // Récupère l’instance Auth
  const auth = firebase.auth();

  function check(){
  auth.onAuthStateChanged(user => {
        if (user) {
          // Utilisateur connecté : affiche le contenu
          window.location.href = 'main.html';
        } else {
          // Pas connecté : redirige vers login.html
          window.location.href = 'login.html';
        }
      })};

  // Fonction de connexion avec email et mot de passe
  function login() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  auth.signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
      window.location.href = 'main.html';  // page après connexion
    })
    .catch((error) => {
      alert('Erreur : ' + error.message);
    });
}


  // Fonction d’inscription
  function signup() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        window.location.href = 'main.html';
      })
      .catch((error) => {
        alert('Erreur : ' + error.message);
      });
  }

</script>

</body>
</html>
