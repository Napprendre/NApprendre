<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - NApprendre</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <header>
    <h1>Connexion</h1>
    <a href="index.html" class="navig" >acceuil</a>
  </header>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Mot de passe" />
  <button onclick="login()" class="btn">Connexion</button>
  <button onclick="signup()" class="btn">Inscription</button>
  <br>
  <p id="message"></p>

  <!-- Firebase App (SDK Core) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<!-- Firebase Auth SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // Config Firebase (remplace avec ta config trouvée dans la console Firebase)
  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "ton-projet.firebaseapp.com",
    projectId: "ton-projet",
    // ...
  };

  // Initialise Firebase
  firebase.initializeApp(firebaseConfig);

  // Récupère l’instance Auth
  const auth = firebase.auth();

  // Fonction de connexion avec email et mot de passe
  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('Connecté : ' + userCredential.user.email);
      })
      .catch((error) => {
        alert('Erreur : ' + error.message);
      });
  }

  // Fonction d’inscription
  function signup() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('Inscrit : ' + userCredential.user.email);
      })
      .catch((error) => {
        alert('Erreur : ' + error.message);
      });
  }

</script>

</body>
</html>
